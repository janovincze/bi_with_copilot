<svg width="1200" height="627" viewBox="0 0 1200 627" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2d4a;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for main boxes -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for engine box -->
    <linearGradient id="engineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for DuckDB -->
    <linearGradient id="duckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="627" fill="url(#bgGradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="627" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Turn GitHub Copilot into Your Analytics AI
  </text>

  <!-- Subtitle -->
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    Ask questions in plain English ‚Üí Get SQL + Visualizations
  </text>

  <!-- Box 1: Your Question -->
  <g filter="url(#shadow)">
    <rect x="350" y="110" width="500" height="60" rx="10" fill="url(#boxGradient)"/>
    <text x="600" y="147" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Your Question (Natural Language)
    </text>
  </g>

  <!-- Example question -->
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-style="italic">
    "Who are our high-value customers?"
  </text>

  <!-- Arrow 1 -->
  <line x1="600" y1="205" x2="600" y2="235" stroke="#3b82f6" stroke-width="3"/>
  <polygon points="600,245 592,230 608,230" fill="#3b82f6"/>

  <!-- Box 2: Text-to-SQL Engine (MAIN HIGHLIGHT) -->
  <g filter="url(#shadow)">
    <rect x="250" y="245" width="700" height="120" rx="12" fill="url(#engineGradient)" stroke="#10b981" stroke-width="3"/>

    <!-- Sparkle/Star decorations -->
    <text x="270" y="275" font-size="20">‚ú®</text>
    <text x="920" y="275" font-size="20">‚ú®</text>

    <text x="600" y="285" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Text-to-SQL Engine
    </text>

    <!-- Sub-components -->
    <rect x="280" y="300" width="180" height="50" rx="8" fill="#047857" opacity="0.7"/>
    <text x="370" y="322" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">dbt Schema</text>
    <text x="370" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a7f3d0" text-anchor="middle">Documentation</text>

    <text x="490" y="330" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">+</text>

    <rect x="510" y="300" width="180" height="50" rx="8" fill="#047857" opacity="0.7"/>
    <text x="600" y="322" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Business Knowledge</text>
    <text x="600" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a7f3d0" text-anchor="middle">Column Descriptions</text>

    <text x="720" y="330" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">+</text>

    <rect x="740" y="300" width="180" height="50" rx="8" fill="#047857" opacity="0.7"/>
    <text x="830" y="322" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Example Queries</text>
    <text x="830" y="340" font-family="Arial, sans-serif" font-size="11" fill="#a7f3d0" text-anchor="middle">Few-Shot Learning</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="600" y1="375" x2="600" y2="405" stroke="#3b82f6" stroke-width="3"/>
  <polygon points="600,415 592,400 608,400" fill="#3b82f6"/>

  <!-- Box 3: GitHub Copilot -->
  <g filter="url(#shadow)">
    <rect x="400" y="420" width="400" height="65" rx="10" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <text x="445" y="452" font-family="Arial, sans-serif" font-size="24">ü§ñ</text>
    <text x="600" y="452" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      GitHub Copilot
    </text>
    <text x="600" y="472" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">
      (Your existing subscription)
    </text>
  </g>

  <!-- Arrow 3 -->
  <line x1="600" y1="490" x2="600" y2="515" stroke="#3b82f6" stroke-width="3"/>
  <polygon points="600,525 592,510 608,510" fill="#3b82f6"/>

  <!-- Box 4: DuckDB with Heart -->
  <g filter="url(#shadow)">
    <rect x="400" y="530" width="400" height="55" rx="10" fill="url(#duckGradient)"/>
    <text x="600" y="565" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937" text-anchor="middle">
      DuckDB
    </text>
    <!-- Heart after DuckDB -->
    <text x="690" y="565" font-size="22" fill="#ef4444">‚ù§Ô∏è</text>
    <text x="470" y="565" font-family="Arial, sans-serif" font-size="18">ü¶Ü</text>
  </g>

  <!-- Output: SQL + Chart icons on sides -->
  <g opacity="0.9">
    <!-- Left side - SQL -->
    <rect x="50" y="300" width="150" height="80" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="125" y="335" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">SELECT * FROM</text>
    <text x="125" y="355" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">customers WHERE</text>
    <text x="125" y="375" font-family="monospace" font-size="12" fill="#60a5fa" text-anchor="middle">segment='High'</text>

    <!-- Right side - Chart -->
    <rect x="1000" y="300" width="150" height="80" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Bar chart visualization -->
    <rect x="1020" y="355" width="20" height="20" fill="#3b82f6"/>
    <rect x="1050" y="335" width="20" height="40" fill="#60a5fa"/>
    <rect x="1080" y="320" width="20" height="55" fill="#93c5fd"/>
    <rect x="1110" y="340" width="20" height="35" fill="#60a5fa"/>
    <text x="1075" y="315" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">üìä Auto Charts</text>
  </g>

  <!-- Connecting lines to sides -->
  <path d="M 250 325 L 200 340" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M 950 325 L 1000 340" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- Bottom tagline -->
  <text x="600" y="605" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    Part 1 of 3 | Coming Next: Power BI Integration ‚Üí Fine-Tuned Local Model
  </text>

</svg>
